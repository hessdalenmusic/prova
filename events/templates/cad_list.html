{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>
                    <a href="{% url 'cad_edit' pk=post.pk %}">
                        <span class="glyphicon glyphicon-edit"></span> </a>
                </p>
            </div>
            <h1><a href="{% url 'cad_detail' pk=post.pk %}">{{ post.nome }}</a></h1>

        </div>
    {% endfor %}
{% endblock %}
